<script type="text/javascript" src="employees/emp/main.js"></script>
<!-- Main row -->
<div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <div class="row">
             <div class="col-md-9">
	             <form class="form-inline" role="form">
				  <div class="form-group">
				    <label  for="name">部门</label>
				    <select id="DepartmentSelection" class="form-control">
				       <option value="0">所有</option>
				    </select>
				  </div>
				  <div class="form-group">
				    <label  for="name">职位</label>
				    <select id="JobSelection" class="form-control">
				       <option value="0">所有</option>
				    </select>
				  </div>
				  <div class="form-group">
				    <label  for="name">性别</label>
				     <input type="radio" name="empsex" value="所有" checked>所有
				     <input type="radio" name="empsex" value="男">男
				     <input type="radio" name="empsex" value="女">女   
				  </div>
				  <div class="form-group">
				    <label  for="name">入职日期</label>
				    从<input type="date" class="form-control" id="startJoinDate" size="10" />
				    至<input type="date" class="form-control" id="endJoinDate" size="10" />
				  </div>
				  <div class="form-group">
				   <a href="#" class="btn btn-default" id="EmployeeSearchButton">检索</a>
				  </div>
				</form>
             </div>
             <div class="col-md-3 text-right">
             	<a href="#" class="btn btn-info">修改</a> 
            	<a href="#" class="btn btn-info">删除</a>
             	<a href="#" class="btn btn-info">详细</a>
              </div>
          </div>
          
        </div>
        <!-- /.box-header -->
      <div class="box-body">
        <table id="EmployeeGrid"></table>
    	<div id="EmployeeGridPager"></div>
       
      </div>
      <!-- /.box-body -->
    </div>
    <!-- /.box -->
     <a href="toregister.do" class="btn btn-info">注册用户</a>
  </div>
  <!-- /.col -->
</div>
<!-- /.row -->
